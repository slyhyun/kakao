<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!-- üõ†Ô∏è Ïπ¥Ïπ¥Ïò§ SDK Ïä§ÌÅ¨Î¶ΩÌä∏ Ï∂îÍ∞Ä -->
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    
    <title>React App</title>
    <base href="/kakao/" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!-- üõ°Ô∏è GitHub Pages Routing Ïù¥Ïäà Î∞©ÏßÄ -->
    <script>
      // GitHub Pages ÎùºÏö∞ÌåÖ Î¨∏Ï†ú Ìï¥Í≤∞
      (function () {
        const pathSegmentsToKeep = 1;
        const l = window.location;
        l.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') +
          '/?redirect=' + encodeURIComponent(l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/')) +
          (l.search ? '&' + l.search.slice(1) : '') +
          l.hash
        );
      })();
    </script>
  </body>
</html>
